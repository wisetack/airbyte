documentationUrl: https://docs.airbyte.io/integrations/sources/weatherstack
connectionSpecification:
  $schema: http://json-schema.org/draft-07/schema#
  title: Weatherstack Spec
  type: object
  required:
    - access_key
    - start_date
  properties:
    is_paid_account:
      order: 0
      title: Is Paid Account
      description: >-
        Toggle if you're using a <a
        href="https://weatherstack.com/product">Paid subscription</a>
      type: boolean
      default: false
    all_zip_codes:
      order: 1
      title: Fetch data for all zip codes in the US/CA/UK
      description: >-
        Toggle if you want to fetch data for all zip codes in the US/CA/UK.
        With this option enabled, the query field will be ignored.
      type: boolean
      default: false
    country_codes:
      order: 2
      title: Country Codes
      description: >-
        The countries (UK/US/CA) to fetch zip codes for. Only applicable if
        "Fetch data for all zip codes in the US/CA/UK" is enabled.
        Country code list includes US territories and military zip codes.
      type: array
      items:
        type: string
        enum:
          - US
          - PR
          - VI
          - AS
          - MP
          - GU
          - WK
          - CA
          - UK
    access_key:
      order: 2
      type: string
      description: API access key used to retrieve data from the Weatherstack API.(https://weatherstack.com/product)
      airbyte_secret: true
    query:
      order: 3
      type: string
      description:
        A location to query such as city, IP, latitudeLongitude, or zipcode.
        Multiple locations with semicolon seperated if using a professional plan or higher.
        For more info- (https://weatherstack.com/documentation#query_parameter)
      examples:
        - New York
        - London
        - "98101"
    interval:
      order: 4
      type: integer
      description: >-
        Interval request parameter used to specify granularity of data
        * 1 hour
        * 3 hourly (default)
        * 6 hourly
        * 12 hourly (day/night)
        * 24 hourly (day average)
      default: 24
    units:
      order: 5
      type: string
      description: >-
        Units request parameter used to specify the unit of measurement
        * f (default)
        * s
        * m
      default: f
    start_date:
      order: 6
      type: string
      description: >-
        The date to start syncing historical data for in format (YYYY-MM-DD).
        * Note, only supported by paid accounts
      examples:
        - "2015-01-21"
      default": "2000-01-01"
      pattern: "[0-9]{4}-[0-9]{2}-[0-9]{2}"
